<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | kukyfilms</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/kuky.css">
    <link rel="stylesheet" href="css/queries.css">
    <script src="js/serie.js"></script>
</head>

<body>
    <div class="new_container">
        <div class="login_box">
            <div class="introduction2">
                <img id="logo" src="images/mov.jpg">
                <h1>Continue managing your movies by logging to your account here. If you don't have an account
                    then
                    <a href="signup.html">Create yours</a>.</h1>
            </div>
            <div class="myform">
                <form method="post" action="">
                    <div class="input-box">
                        <input type="text" name="" placeholder="Username" required="">
                    </div>
                    <div class="input-box">
                        <input type="password" name="" placeholder="Password" required="">
                    </div>
                    <div class="input-box">
                        <input onclick="auth_for_user()" type="submit" name="" value="Log In">
                    </div>
                    <p></p>
                    <p><small><a href="#">Forgot Password</a></small></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
